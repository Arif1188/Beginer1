{% extends "layouts/base.html" %}
{% block content%}
{% for task in tasks %}
<div class="card">
    <h5 class="card-header bg-warning">{{task.title}}</h5>
    <div class="card-body">
      <h5 class="card-title">Special title treatment</h5>
      <p class="card-text">{{task.description|truncatewords:'100'}}</p>
      <div class="d-flex justify-content-between">
      <a href="{% url "task_view" id=task.id %}" class="btn btn-primary" >View task</a>
      <a href="" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#staticBackdrop_{{task.id}}"><i class="bi-trash"></i></a>
      <strong class = "py-2 px-4 rounded-3 bg-danger">{{task.is_active}}</strong>
      <strong class = "py-2 px-4 rounded-3 bg-info">{{task.level}}</strong>
      </div>
    </div>
  </div>

  <!-- Modal -->
<div class="modal fade" id="staticBackdrop_{{task.id}}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you wanna dele this task ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
        <a class="btn btn-primary" href="{% url "delete" id=task.id %}">Yes</a>
      </div>
    </div>
  </div>
</div>
{% endfor %}
{% endblock  %}
