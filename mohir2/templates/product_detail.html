<html>
<head>
  <title>Product ID Page</title>
</head>
<body>

  <img src="{{product.image.url}}">

  <h1>{{product}}</h1>

    <ol>
      <li><b>Made in: </b>{{product.made_in}}</li>
      <li><b>Made year: </b>{{product.made_year}}</li>
      <li><b>Product email: </b>{{product.company_email}}</li>
      <li><b>Product Link: </b>{{product.product_link}}</li>
      <li><b>Product color: </b>{{product.product_color}}</li>

    </ol>



</body>
</html>
